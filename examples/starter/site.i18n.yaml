site:
  name: starter-i18n
  title: SiteGen Starter (i18n)
  baseUrl: /
  language: zh-CN
  languages:
    - zh-CN
    - en-US
  defaultLanguage: zh-CN
  timezone: Asia/Shanghai

content:
  provider: markdown
  markdown:
    dir: content
    defaultType: page

build:
  output: dist
  clean: true

theme:
  layouts: layouts
  assets: assets
  static: static
  params:
    brand: starter

logging:
  level: info

